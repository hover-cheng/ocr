<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../static/css/semantic.min.css">
    <script type="text/javascript" src="../static/js/vue.js"></script>
    <script type="text/javascript" src="../static/js/axios.min.js"></script>
    <title></title>
  </head>
  <body>
    <div id="app">
      <div class="ui basic segment">
        <h2 class="ui center aligned header">
          OCR图片识别
        </h2>
      </div>
      <div class="ui placeholder basic segment" style="height: 150px !important; min-height: 150px !important;">
        <div class="ui icon header">
          <div class="ui action input">
            <input  id="fileInput" type="file" @change="handleFiles"/>
            <select v-model="selectedLang" style="margin-right: 10px;">
              <option value="ch">中文</option>
              <option value="en">英文</option>
            </select>
            <div class="ui checked checkbox" style="width: 20px;">
              <input type="checkbox" v-model="checked">
              <label>翻译</label>
            </div>
          </div>
        </div>
        <div class="ui primary basic button" :class="{disabled: butstatus}" v-on:click="uploadImage()">开始识别</div>
      </div>
      <div class="ui basic segment">
        <img id="uploadedImage" style="max-width: 500px; max-height: 500px;" :style="{ 'display': display}" :src="imageSrc"/>
      </div>
      <div class="ui basic segment">
        <div v-for="item in result">
          <span>{{ item }}</span>
        </div>
      </div>
    </div> 
    <script type="text/javascript" src="../static/js/ocr.js"></script>
  </body>
</html>
